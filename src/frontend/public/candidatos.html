<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Candidatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <h4 class="text-center">Portal Político</h4>
        <hr class="sidebar-divider">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">
              <i class="bi bi-house-door"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/candidatos.html">
              <i class="bi bi-person-badge"></i> Candidatos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/partidos.html">
              <i class="bi bi-people"></i> Partidos
            </a>
          </li>
        </ul>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="mb-4 text-white">Gerenciar Candidatos</h2>

        <div class="table-container">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Lista de Candidatos</h5>
            <button class="btn btn-primary btn-custom">
              <i class="bi bi-plus-circle"></i> Novo Candidato
            </button>
          </div>
          <div class="table-responsive">
            <table class="table table-hover w-100 table-fixed">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Partido</th>
                  <th>Cargo</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>João Silva</td>
                  <td>ABC</td>
                  <td>Deputado</td>
                  <td>
                    <button class="btn-icon"><i class="bi bi-eye"></i></button>
                    <button class="btn-icon"><i class="bi bi-pencil"></i></button>
                    <button class="btn-icon"><i class="bi bi-trash"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
