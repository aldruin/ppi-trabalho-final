<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Candidatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <h4 class="text-center">Portal Político</h4>
        <hr class="sidebar-divider">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/index.html"><i class="bi bi-house-door"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="/candidatos.html"><i class="bi bi-person-badge"></i> Candidatos</a></li>
          <li class="nav-item"><a class="nav-link" href="/partidos.html"><i class="bi bi-people"></i> Partidos</a></li>
        </ul>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="mb-4">Gerenciar Candidatos</h2>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0"></h5>
          <button class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Novo Candidato
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
              <tr>
                <th>Nome</th>
                <th>Número</th>
                <th>Partido</th>
                <th>CPF</th>
                <th>Título Eleitor</th>
                <th>Endereço</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>UF</th>
                <th>CEP</th>
                <th>Renda</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbody-candidatos">
              <tr>
                <td colspan="12">Carregando...</td>
              </tr>
            </tbody>
          </table>

          <div id="pagination" class="pagination"></div>

        </div>
      </main>
    </div>
  </div>

  <script src="./js/candidatos.js"></script>
</body>
</html>
