<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Partidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <h4 class="text-center">Portal Político</h4>
        <hr class="sidebar-divider">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/index.html"><i class="bi bi-house-door"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/candidatos.html"><i class="bi bi-person-badge"></i> Candidatos</a></li>
          <li class="nav-item"><a class="nav-link active" href="/partidos.html"><i class="bi bi-people"></i> Partidos</a></li>
        </ul>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="mb-4">Gerenciar Partidos</h2>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Lista de Partidos</h5>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoPartido">
            <i class="bi bi-plus-circle"></i> Novo Partido
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
              <tr>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Número</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbody-partidos">
              <tr><td colspan="4">Carregando...</td></tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <div class="modal fade" id="modalNovoPartido" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="form-criar-partido" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Partido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input required type="text" class="form-control mb-2" name="name" placeholder="Nome">
          <input required type="text" class="form-control mb-2" name="initials" placeholder="Sigla">
          <input required type="number" class="form-control mb-2" name="number" placeholder="Número">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="modalEditarPartido" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="form-editar-partido" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Partido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id">
          <input required type="text" class="form-control mb-2" name="name" placeholder="Nome">
          <input required type="text" class="form-control mb-2" name="initials" placeholder="Sigla">
          <input required type="number" class="form-control mb-2" name="number" placeholder="Número">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Atualizar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/partidos.js"></script>
</body>
</html>
