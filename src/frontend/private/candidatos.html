<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Candidatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <h4 class="text-center">Portal Político</h4>
        <hr class="sidebar-divider">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/private/index.html">
              <i class="bi bi-house-door"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/private/candidatos.html">
              <i class="bi bi-person-badge"></i> Candidatos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/private/partidos.html">
              <i class="bi bi-people"></i> Partidos
            </a>
          </li>
          <br>
          <a href="/logout" class="btn btn-danger">Sair</a>
        </ul>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="mb-4">Gerenciar Candidatos</h2>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Lista de Candidatos</h5>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoCandidato">
            <i class="bi bi-plus-circle"></i> Novo Candidato
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
              <tr>
                <th>Nome</th>
                <th>Número</th>
                <th>Partido</th>
                <th>CPF</th>
                <th>Título Eleitor</th>
                <th>Cidade</th>
                <th>UF</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbody-candidatos">
              <tr><td colspan="8">Carregando...</td></tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <div class="modal fade" id="modalNovoCandidato" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form id="form-criar-candidato" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Candidato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-6">
            <input required type="text" class="form-control" name="name" placeholder="Nome">
          </div>
          <div class="col-md-6">
            <input required type="number" class="form-control" name="number" placeholder="Número">
          </div>
          <div class="col-md-6">
            <input required type="text" class="form-control" name="cpf" placeholder="CPF">
          </div>
          <div class="col-md-6">
            <input required type="text" class="form-control" name="titulo_eleitor" placeholder="Título de Eleitor">
          </div>
          <div class="col-md-12">
            <select required class="form-select" name="party_id">
              <option value="">Selecione o Partido</option>
            </select>
          </div>
          <div class="col-md-12">
            <input required type="text" class="form-control" name="endereco" placeholder="Endereço">
          </div>
          <div class="col-md-4">
            <input required type="text" class="form-control" name="bairro" placeholder="Bairro">
          </div>
          <div class="col-md-4">
            <input required type="text" class="form-control" name="cidade" placeholder="Cidade">
          </div>
          <div class="col-md-2">
            <input required type="text" class="form-control" name="uf" placeholder="UF">
          </div>
          <div class="col-md-2">
            <input required type="text" class="form-control" name="cep" placeholder="CEP">
          </div>
          <div class="col-md-6">
            <input required type="number" step="0.01" class="form-control" name="renda_mensal" placeholder="Renda Mensal (R$)">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="modalEditarCandidato" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <form id="form-editar-candidato" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Candidato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <input type="hidden" name="id">
            <div class="col-md-6">
              <input required type="text" class="form-control" name="name" placeholder="Nome">
            </div>
            <div class="col-md-6">
              <input required type="number" class="form-control" name="number" placeholder="Número">
            </div>
            <div class="col-md-6">
              <input required type="text" class="form-control" name="cpf" placeholder="CPF">
            </div>
            <div class="col-md-6">
              <input required type="text" class="form-control" name="titulo_eleitor" placeholder="Título de Eleitor">
            </div>
            <div class="col-md-12">
              <select required class="form-select" name="party_id">
                <option value="">Selecione o Partido</option>
              </select>
            </div>
            <div class="col-md-12">
              <input required type="text" class="form-control" name="endereco" placeholder="Endereço">
            </div>
            <div class="col-md-4">
              <input required type="text" class="form-control" name="bairro" placeholder="Bairro">
            </div>
            <div class="col-md-4">
              <input required type="text" class="form-control" name="cidade" placeholder="Cidade">
            </div>
            <div class="col-md-2">
              <input required type="text" class="form-control" name="uf" placeholder="UF">
            </div>
            <div class="col-md-2">
              <input required type="text" class="form-control" name="cep" placeholder="CEP">
            </div>
            <div class="col-md-6">
              <input required type="number" step="0.01" class="form-control" name="renda_mensal" placeholder="Renda Mensal (R$)">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/candidatos.js"></script>
    </body>
    </html>
